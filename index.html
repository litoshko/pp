<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Planning Poker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <div id="menu" class="menu">
        <div class="item" onclick="ctrl.show('zero')">0</div>
        <div class="item" onclick="ctrl.show('half')">1/2</div>
        <div class="item" onclick="ctrl.show('one')">1</div>
        <div class="item" onclick="ctrl.show('two')">2</div>
        <div class="item" onclick="ctrl.show('three')">3</div>
        <div class="item" onclick="ctrl.show('five')">5</div>
        <div class="item" onclick="ctrl.show('eight')">8</div>
        <div class="item" onclick="ctrl.show('thirteen')">13</div>
        <div class="item" onclick="ctrl.show('twenty')">20</div>
        <div class="item" onclick="ctrl.show('fourty')">40</div>
        <div class="item" onclick="ctrl.show('hundred')">100</div>
        <div class="item" onclick="ctrl.show('question')">?</div>
        <div class="item" onclick="ctrl.show('coffee')">☕</div>
    </div>

    <svg id="zero" class="container hidden" viewBox="0 0 100 100" onclick="ctrl.hide(this.id)">
        <text class="text" x="50" y="50">0</text>
    </svg>
    <svg id="half" class="container hidden" viewBox="0 0 100 100" onclick="ctrl.hide(this.id)">
        <text class="text" x="35" y="50">1/2</text>
    </svg>
    <svg id="one" class="container hidden" viewBox="0 0 100 100" onclick="ctrl.hide(this.id)">
        <text class="text" x="50" y="50">1</text>
    </svg>
    <svg id="two" class="container hidden" viewBox="0 0 100 100" onclick="ctrl.hide(this.id)">
        <text class="text" x="50" y="50">2</text>
    </svg>
    <svg id="three" class="container hidden" viewBox="0 0 100 100" onclick="ctrl.hide(this.id)">
        <text class="text" x="50" y="50">3</text>
    </svg>
    <svg id="five" class="container hidden" viewBox="0 0 100 100" onclick="ctrl.hide(this.id)">
        <text class="text" x="50" y="50">5</text>
    </svg>
    <svg id="eight" class="container hidden" viewBox="0 0 100 100" onclick="ctrl.hide(this.id)">
        <text class="text" x="50" y="50">8</text>
    </svg>
    <svg id="thirteen" class="container hidden" viewBox="0 0 100 100" onclick="ctrl.hide(this.id)">
        <text class="text" x="45" y="50">13</text>
    </svg>
    <svg id="twenty" class="container hidden" viewBox="0 0 100 100" onclick="ctrl.hide(this.id)">
        <text class="text" x="45" y="50">20</text>
    </svg>
    <svg id="fourty" class="container hidden" viewBox="0 0 100 100" onclick="ctrl.hide(this.id)">
        <text class="text" x="45" y="50">40</text>
    </svg>
    <svg id="hundred" class="container hidden" viewBox="0 0 100 100" onclick="ctrl.hide(this.id)">
        <text class="text" x="35" y="50">100</text>
    </svg>
    <svg id="question" class="container hidden" viewBox="0 0 100 100" onclick="ctrl.hide(this.id)">
        <text class="text" x="50" y="50">?</text>
    </svg>
    <svg id="coffee" class="container hidden" viewBox="0 0 100 100" onclick="ctrl.hide(this.id)">
        <text class="text" x="45" y="50">☕</text>
    </svg>
</body>
</html>
